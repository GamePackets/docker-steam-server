name: Build Image and Publish
on:
  # Run on date-based tags created by auto-tag workflow
  push:
    tags:
      - '[0-9][0-9][0-9][0-9]-[0-9][0-9]-[0-9][0-9].*'

  # Allow manual workflow dispatch
  workflow_dispatch:
    
jobs:
  # Deploy a new image to DockerHub
  build-and-publish-dockerhub:
    name: Build & Publish
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
    - uses: actions/checkout@v4

    # Build all supported container images
    - name: Build Containers
      run: make all

    # Authenticate with DockerHub prior to publishing
    - name: Login to DockerHub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_PASSWORD }}

    # Authenticate with GitHub Container Registry
    - name: Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    # Publish our built container images
    - name: Push Docker images to DockerHub
      run: |
        # Push the default tags to DockerHub
        docker push thetestgame/steam:stable
        docker push thetestgame/steam:latest
        docker push thetestgame/steam:winehq
        docker push thetestgame/steam:experimental

        # Only add version tags if the event is a tag push
        if [[ $GITHUB_REF == refs/tags/* ]]; then
          # Extract the tag name
          VERSION_TAG=${GITHUB_REF#refs/tags/}

          # Tag and push the images with the new tags
          docker tag thetestgame/steam:stable thetestgame/steam:stable-$VERSION_TAG
          docker tag thetestgame/steam:latest thetestgame/steam:latest-$VERSION_TAG
          docker tag thetestgame/steam:winehq thetestgame/steam:winehq-$VERSION_TAG
          docker tag thetestgame/steam:experimental thetestgame/steam:experimental-$VERSION_TAG

          docker push thetestgame/steam:stable-$VERSION_TAG
          docker push thetestgame/steam:latest-$VERSION_TAG
          docker push thetestgame/steam:winehq-$VERSION_TAG
          docker push thetestgame/steam:experimental-$VERSION_TAG
        fi

    # Publish container images to GitHub Packages
    - name: Push Docker images to GitHub Packages
      run: |
        # Convert repository owner to lowercase for Docker compatibility
        REPO_OWNER_LOWER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')

        # Tag images for GitHub Container Registry
        docker tag thetestgame/steam:stable ghcr.io/${REPO_OWNER_LOWER}/steam:stable
        docker tag thetestgame/steam:latest ghcr.io/${REPO_OWNER_LOWER}/steam:latest
        docker tag thetestgame/steam:winehq ghcr.io/${REPO_OWNER_LOWER}/steam:winehq
        docker tag thetestgame/steam:experimental ghcr.io/${REPO_OWNER_LOWER}/steam:experimental

        # Push the default tags to GitHub Packages
        docker push ghcr.io/${REPO_OWNER_LOWER}/steam:stable
        docker push ghcr.io/${REPO_OWNER_LOWER}/steam:latest
        docker push ghcr.io/${REPO_OWNER_LOWER}/steam:winehq
        docker push ghcr.io/${REPO_OWNER_LOWER}/steam:experimental

        # Only add version tags if the event is a tag push
        if [[ $GITHUB_REF == refs/tags/* ]]; then
          # Extract the tag name
          VERSION_TAG=${GITHUB_REF#refs/tags/}

          # Tag and push the images with the new tags
          docker tag thetestgame/steam:stable ghcr.io/${REPO_OWNER_LOWER}/steam:stable-$VERSION_TAG
          docker tag thetestgame/steam:latest ghcr.io/${REPO_OWNER_LOWER}/steam:latest-$VERSION_TAG
          docker tag thetestgame/steam:winehq ghcr.io/${REPO_OWNER_LOWER}/steam:winehq-$VERSION_TAG
          docker tag thetestgame/steam:experimental ghcr.io/${REPO_OWNER_LOWER}/steam:experimental-$VERSION_TAG

          docker push ghcr.io/${REPO_OWNER_LOWER}/steam:stable-$VERSION_TAG
          docker push ghcr.io/${REPO_OWNER_LOWER}/steam:latest-$VERSION_TAG
          docker push ghcr.io/${REPO_OWNER_LOWER}/steam:winehq-$VERSION_TAG
          docker push ghcr.io/${REPO_OWNER_LOWER}/steam:experimental-$VERSION_TAG
        fi
